      <section class="top-content contact-page">
        <div class="top-content-wrapper">
          <h2>Contact</h2>
          <p>
            At our company, we strive to be the best. If there are any problems,
            feel free to reach out to us and we'll get back to you as soon as
            possible. Your satisfaction is our satisfaction.
          </p>
        </div>
      </section>

      <section class="form-section contact-page">
        <section class="contact-page-form-wrapper">
          <form action="" class="contact-page-form">
            <fieldset>
              <legend>Contact Form</legend>
              <div class="input-container">
                <div class="label-input-wrapper">
                  <label for="name">Enter your name:</label>
                  <input type="text" id="name" autocomplete="off" />
                </div>
                <div class="label-input-wrapper">
                  <label for="email">Enter your e-mail:</label>
                  <input type="email" id="email" autocomplete="off" />
                </div>
                <div class="label-input-wrapper">
                  <label for="phone">Enter your phone number:</label>
                  <input type="tel" id="phone" autocomplete="off" />
                </div>
                <div class="label-input-wrapper">
                  <label for="message">Leave a message:</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>

                <button class="submit-button">Contact Us</button>
              </div>
            </fieldset>
          </form>
        </section>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>

    </div>

  </body>
